<html>
    <head>
        <style>
            body{
                margin:0;
                padding:0;
                height:3000px;
            }
            section{
                position:relative;
                width:100%;
                height:2000px;
                background:url(//unsplash.it/2000/2000);
                background-attachment: fixed;
                
            }

        </style>
    </head>
    <body>
<section></section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).scroll(function(){
    var scrollpos = $(document).scrollTop()/2;
    console.log(scrollpos);
    $('section').css({
        'background-position-x' : - scrollpos + 'px'
    })
})
</script>   
</body>
</html>
